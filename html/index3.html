<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 03 de HTML+JS</title>

    <script>
        function myFunction() {
            document.getElementById("prueba").innerHTML = "Texto ha cambiado.";
        }
    </script>
</head>

<p id="prueba"> texto</p>

<button id="cambiar"  onclick="myFunction()"> cambiar texto </button>


</body>
</html>
